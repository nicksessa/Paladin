<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <style>
    body {
      font-size: 12px;
    }
  </style>
  </head>
<body>

<h2>Grail Knight Character Info</h2>

<p id="demo"></p>

<script>
// Create an object:
var grail_knight = {
  characterName: "Sir Perceval",
  level: 1,
  exp: 50,
  max_hp: 40,
  cur_hp: 40,
  attack: 7,
  damage: 2,
  armor: 1,
  readied_weapon: "Longsword",
  armor_worn: "Padded Armor",
  equipment: ["Padded Armor", "Longsword"],
  healing_potions: 3,
  money: 125,
  cur_turn: 4,
  log: ["Went to an inn.", "Fought an evil knight", "Defeated Brigands"],
  pilgrimages: 0,
  defeated_foes: 2,
  captains_defeated: ["The Green Knight"],
  duels_won: 1,
  duels_lost: 0,
  rebellion_level: 0,
  rumors: 0,
  retainers: [],
  dishonor: false
  
};


var txt = ""

grail_knight.log.forEach(myFunction);

function myFunction(value) {
  txt = txt + value + "<br>"; 
}

// Display some data from the object:
document.getElementById("demo").innerHTML = txt;


txt = ""
$.each(grail_knight, function(key, value) {
  console.log(key, value)
  txt += key + ": " + value + "<br>"
})

document.getElementById("demo").innerHTML = txt;


</script>

</body>
</html>
